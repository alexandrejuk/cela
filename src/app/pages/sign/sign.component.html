<div class="student">
  <div class="container">
    <div class="row mt-4">
      <div class="col-12">
        <h2>Torne-se um membro</h2>
      </div>
    </div>
  </div>
</div>

<div class="content-top">
  <div class="container mt-4">
    <h4>Dados pessoais</h4>
    <div class="row">
      <div class="col-8">
        <form>
          <div class="row">
            <div class="form-group col-6">
              <label>Primeiro Nome</label>
              <input type="text" class="form-control" placeholder="Primeiro Nome">
            </div>
            <div class="form-group col-6">
              <label>Sobrenome</label>
              <input type="text" class="form-control" placeholder="Sobrenome">
            </div>
            <div class="form-group col-6">
              <label>Email</label>
              <input type="email" class="form-control" placeholder="Enter email">
              <small class="form-text text-muted">Nós nunca vamos compartilhar o seu email com os outros.</small>
            </div>
            <div class="form-group col-6">
              <label>Confirme o Email</label>
              <input type="email" class="form-control" placeholder="Confirme o email">
            </div>
            <div class="form-group col-6">
              <label>Nome do Usuário</label>
              <input type="text" class="form-control" placeholder="Nome do Usuário">
            </div>
            <div class="form-group col-6">
              <label>Senha</label>
              <input type="password" class="form-control" placeholder="Senha">
            </div>
            <div class="col-12">
              <button type="button" class="btn btn-primary">Registre-se</button>
            </div>
          </div>

        </form>
      </div>
      <div class="col-4">
        <img class="img-top" src="assets/img/study.svg" alt="Card image cap">
      </div>
    </div>

  </div>
</div>
