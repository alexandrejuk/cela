<div class="container">
    <div class="row mt-4">
     <div class="col-12">
        <h5>Principais cursos</h5>
     </div>
      <div class="col-md-4 col-lg-3 col-xs-12" *ngFor="let tutor of tutors">

        <div class="card panel">
            <img class="card-img-top" src="{{tutor.img}}" alt="Card image cap">
            <div class="card-body">
                <p class="author"><small>{{ tutor.autor }}</small></p>
                <h5 class="card-title">{{ tutor.name }}</h5>
                <div class="row">
                  <div class="col-6">
                    <p class="info">
                      <i class="fa fa-star" style="color: #2494db"></i> {{ tutor.rate }} / 5
                    </p>
                  </div>
                  <div class="col-6">
                    <p class="info">
                      <i class="fa fa-clock-o"></i> {{ tutor.hours }}
                    </p>
                  </div>
                </div>
                <a href="#" class="card-link pull-right">Come√ßar o curso</a>
              </div>
        </div>

      </div>
    </div>
  </div>
