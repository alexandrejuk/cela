<div class="container">
  <div class="row mt-4">
    <div class="col-12">
      <h5>Principais cursos</h5>
    </div>
    <div class="col-md-4 col-lg-3 col-xs-12" *ngFor="let my of myCourses">

      <div class="card panel">
        <div class="img-hover">
          <img class="card-img-top" src="{{my.img}}" alt="Card image cap">
          <div class="middle">
            <div class="text"><i class="fa fa-play-circle"></i></div>
          </div>
        </div>

        <div class="card-body">
          <h5 class="card-title">{{ my.name }}</h5>
          <p class="author"><small>{{ my.autor }}</small></p>

          <div class="row">
            <div class="col-6">
              <p class="info">
                {{ my.rate }}%
              </p>
            </div>
            <div class="col-12">
              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
          </div>
          <a href="#" class="card-link pull-right"> Comer√ßar curso</a>
        </div>
      </div>

    </div>
  </div>
</div>
