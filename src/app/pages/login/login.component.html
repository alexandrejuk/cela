<div class="login">
    <div class="container">
      <div class="row mt-4">
        <div class="col-12">
          <h2>Fazer login</h2>
        </div>
      </div>
    </div>
  </div>

  <div class="content-top">
    <div class="container mt-4">

      <div class="row">
        <div class="col-6">
          <form>
            <div class="row">
              <div class="form-group col-12"><h4>Preencha os campos abaixo</h4></div>
              <div class="form-group col-12"><p>Para acessar seu painel de curso</p></div>
              <div class="form-group col-12 mt-4">
                <label>Nome do Usuário</label>
                <input type="text" class="form-control" placeholder="Nome do Usuário">
              </div>
              <div class="form-group col-12">
                <label>Senha</label>
                <input type="password" class="form-control" placeholder="Senha">
              </div>
              <div class="col-12">
                <button type="button" class="btn btn-primary">Logar</button>
              </div>
            </div>

          </form>
        </div>
        <div class="col-6">
          <img class="img-top" src="assets/img/login.svg" alt="image login">
        </div>
      </div>

    </div>
  </div>
